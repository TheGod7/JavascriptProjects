<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe(Gato)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div>
            <h1>
                TickTackToe(Gato)
            </h1>
            <span>A simple game only 1 pc</span>
        </div>

        <article>
            <div>
                <h1>
                    <span id="Turn">1</span> Player Turn <span id="Symbol">X</span>
                </h1>
                <h1 hidden id="winPart" class="winning">Winner <span class="winning" id="Win"></span> <span
                        class="restart" id="restart">Again?</span></h1>
            </div>
        </article>

        <article class="game">
            <div class=" select"> </div>
            <div class=" select"></div>
            <div class=" select"></div>
            <div class=" select"></div>
            <div class=" select"></div>
            <div class=" select"></div>
            <div class=" select"></div>
            <div class=" select"></div>
            <div class=" select"></div>
        </article>

    </main>

    <script src="index.js"></script>
</body>

</html>
